freenom:
  name:         Freenom
  url:          https://www.freenom.com/
  custom_ns:    true
  record_types: [A, AAAA, CNAME, LOC, MX, NAPTR, RP, TXT]
  forwarding:   true

nic.eu.org:
  name:         EU.org
  url:          https://nic.eu.org/
  custom_ns:    true

iz.rs:
  name:         iz.rs
  url:          https://www.iz.rs/
  custom_ns:    true
  notes:
    Only serbian interface.

pp.ua:
  name:         pp.ua
  url:          https://pp.ua/
  custom_ns:    true
  record_types: ["<i>depends on a final registrar</i>"]
  notes:
    A private person zone of Ukraine.
    Several accredited registrars available.

venez:
  name:         venez.fr
  url:          https://www.venez.fr/
  record_types: [A]
  forwarding:   true
  notes:
    Regional restrictions.
    Only french interface.
    IP records can only be set after a week.

nom.za:
  name:         nom.za
  url:          https://secure.nom.za/
  custom_ns:    true

ipquick:
  name:         IPQuick
  url:          https://www.ipq.co/
  record_types: [A, AAAA]
  notes:
    You can only set one IP once, no editing.
